<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templetes/padrao.xhtml">

			<h1>

			</h1>
		</div>

	</ui:define>



	<ui:define name="content">

		<div class="col-md-4 ">

			<h:messages globalOnly="true" styleClass="alert alert-warnning" />
			<h:form>

				<h:inputText styleClass="form-control"
					value="#{sessaoMB.usuarioForm.nome}" />

				<h:outputLabel value="Senha" />

					value="#{sessaoMB.usuarioForm.senha}" />

				<br />
				<h:commandButton styleClass="btn btn-success" value="Entrar"
				action="#{sessaoMB.login()}" />

			</h:form>
	
		</div>
		<div class="col-md-6 center ">



			<div class="">
				<div class="">Faça o seu Cadastro Aqui!</div>
				<br /> <a href="cadastroCliente.xhtml"
					class="btn btn- btn btn-success"><i class="icon-thumbs-down"></i>
					Cadastre-se</a>


			</div>
		</div>




	</ui:define>





</ui:composition>
