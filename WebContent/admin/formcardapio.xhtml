<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templetes/padrao.xhtml">
<ui:define name="header">

		<div class="col-md-12">
		
		</div>

	</ui:define>

	<ui:define name="content">
	
	<div class="col-md-6 ">

			<h:messages globalOnly="true" />

			<h:form enctype="multipart/form-data">
				<h:panelGroup rendered="#{not empty cardapioMB.cardapio.id}">
					<h:outputLabel value="ID" />
					<h:inputText styleClass="form-control"
						value="#{cardapioMB.cardapio.id}" readonly="true" />
				</h:panelGroup>

				<fieldset>

					<h:inputHidden value="#{cardapioMB.cardapio.id}" />
					<h:outputLabel value="Nome do Prato: " />
					<h:message for="idNome" style="color:red;" />
					<h:inputText id="idNome" styleClass="form-control"
						value="#{cardapioMB.cardapio.nomePrato}" required="true"
						requiredMessage="Preenchimento obrigatório" />



					<h:outputLabel value="Origem do Prato" />
					<h:message for="idOrigemPrato" style="color:red;" />
					<h:inputText id="idOrigemPrato" styleClass="form-control"
						value="#{cardapioMB.cardapio.origemPrato}" required="true"
						requiredMessage="Preenchimento obrigatório" />




					<h:outputLabel value="Semana: " />
					<h:message for="idSemana" style="color:red;" />
					<select name="" size="1">
						<option value="">Escolha a semana</option>
						<option value="1">Semana 1</option>
						<option value="2">Semana 2</option>
						<option value="3">Semana 3</option>
						<option value="4">Semana 4</option>

					</select>
				


						<h:outputLabel value="Dia: " />
					<h:message for="idSemana" style="color:red;" />
					<select name="" size="1">
						<option value="1">Segunda-Feira</option>
						<option value="2">Terca-Feira</option>
						<option value="3">Quarta-Feira </option>
						<option value="4">Quinta-Feira</option>
						<option value="1">Sexta-Feira</option>
						<option value="1">Sabado</option>
						<option value="1">Domingo</option>				

					</select>
					
					<br/>


					<h:outputLabel value="Logo:" />
					<h:inputFile styleClass="form-control" value="#{cardapioMB.logo}" />
					<h:inputHidden styleClass="form-control"
						value="#{cardapioMB.cardapio.logo}" />

					<div>
			
				<h:commandButton action="#{cardapioMB.salvar()}" value="Salvar"
					styleClass="btn btn-success" />
				<button class="btn btn-default" type="reset">Restaurar</button>
			</div>
			</fieldset>
		</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
