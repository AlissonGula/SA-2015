<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templetes/padrao.xhtml">
<ui:define name="title">
	Cardapio
</ui:define>
<ui:define name="header">

	Lista de Cardapios
	</ui:define>
	<ui:define name="content">
		
		
		<h:form>
			<h:dataTable styleClass="table" value="#{cardapioMB.cardapios}" var="item">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{item.id}" />
				</h:column>
					
				<h:column>
					<f:facet name="header">Nome do Prato</f:facet>
					<h:outputText value="#{item.nomePrato}" />
				</h:column>

				<h:column>
					<f:facet name="header">Origem do Prato</f:facet>
					<h:outputText value="#{item.origemPrato}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Logo</f:facet>
					<h:graphicImage rendered="#{not empty item.logo}" url="#{cardapioMB.caminhoUpload(item.logo)}" />
				</h:column>
				
				<h:column>
					<h:commandLink styleClass="btn btn-info" />
					<h:commandLink styleClass="btn btn-danger"  onclick="return confirm('O card치pio ser치 editado!');"
						action="#{cardapioMB.editar(item.id)}">
						<span class="glyphicon glyphicon-edit"></span>
					</h:commandLink>
					
					<h:outputText value="&nbsp;&nbsp;&nbsp;" />
					<h:commandLink styleClass="btn btn-danger"  onclick="return confirm('O Card치pio ser치 excluido!');"
						action="#{cardapioMB.excluir(item.id)}">
						<span class="glyphicon glyphicon-trash"></span>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
