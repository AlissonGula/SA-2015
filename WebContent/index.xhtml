<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templetes/padrao.xhtml">

	<ui:define name="header">

		<div class="container">
			<div class="col-md-10 col-md-offset-1">
				<div class="page-header">
					<div class="container">
						<div class="col-md-12">
							<h1>Bem vindos</h1>
						</div>
					</div>
				</div>

				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<h:graphicImage library="img" name="/slider/cup.jpg"
								styleClass="img-responsive" />
						</div>

						<div class="item">
							<h:graphicImage library="img" name="/slider/lo.jpg"
								styleClass="img-responsive" />
						</div>

						<div class="item">
							<h:graphicImage library="img" name="/slider/qj.jpg"
								styleClass="img-responsive" />
						</div>

						<div class="item">
							<h:graphicImage library="img" name="/slider/sus.jpg"
								styleClass="img-responsive" />
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button"
						data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#myCarousel" role="button"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>

		</div>

	</ui:define>
</ui:composition>
</html>
