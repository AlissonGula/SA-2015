<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templetes/padrao.xhtml">

<ui:define name="title">
	    - Editar Cliente
	</ui:define>
	
		<ui:define name="header">

		<div class="col-md-12">
			<h1>
				Restaurante Olímpio <small>Editar Cliente</small>
			</h1>
		</div>

	</ui:define>

	<ui:define name="content">
		<div class="col-md-6 ">
			<h:messages globalOnly="true" />

			<h:form>
				<h:panelGroup rendered="#{not empty clienteMB.cliente.id}">
					<h:outputLabel value="ID" />
					<h:inputText styleClass="form-control"
						value="#{clienteMB.cliente.id}" readonly="true" />
				</h:panelGroup>

				<fieldset>

					<h:inputHidden value="#{clienteMB.cliente.id}" />
					
					<h:outputLabel value="Nome:" />
					<h:message for="idNome" style="color:red;" />
					
					<h:inputText id="idNome" styleClass="form-control"
						value="#{clienteMB.cliente.nome}" required="true" requiredMessage="Preenchimento obrigatório" />

					


					<h:outputLabel value="Senha: " />
					<h:message for="idSenha" style="color:red;" />
					<h:inputSecret id="idSenha" styleClass="form-control"
						value="#{clienteMB.cliente.senha}"  required="true" requiredMessage="Preenchimento obrigatório" />
					
				


				
						
						<h:outputLabel value="Cpf:" />
					<h:message for="idCpf" style="color:red;" />
					<h:inputText id="idCpf" styleClass="form-control"
						value="#{clienteMB.cliente.cpf}" required="true"
						requiredMessage="Preenchimento obrigatório" />
						
						
							<h:outputLabel value="Telefone:" />
					<h:message for="idTelefone" style="color:red;" />
					<h:inputText id="idTelefone" styleClass="form-control"
						value="#{clienteMB.cliente.telefone}" required="true"
						requiredMessage="Preenchimento obrigatório" />
						
							<h:outputLabel value="E-mail:" />
					<h:message for="idEmail" style="color:red;" />
					<h:inputText id="idEmail" styleClass="form-control"
						value="#{clienteMB.cliente.email}" required="true"
						requiredMessage="Preenchimento obrigatório" />
					
						
						
						
					<h:outputLabel value="Data de Nascimento:" />
					<h:message for="idDataNascimento" style="color:red;" />
					<h:inputText id ="idDataNascimento" styleClass="form-control"
						value="#{clienteMB.cliente.dataNascimento}">
						<f:convertDateTime locale="pt_BR" />
					</h:inputText>
						
						
					
						<h:outputLabel value="Endereço:" />
					<h:message for="idEndereco" style="color:red;" />
					<h:inputText id="idEndereco" styleClass="form-control"
						value="#{clienteMB.cliente.endereco}" required="true"
						requiredMessage="Preenchimento obrigatório" />
					
					
					
					<br />
					<div>
						<h:commandButton action="#{clienteMB.salvar()}"
							styleClass="btn btn-success"  value="Salvar" onclick="return confirm('Deseja salvar as alterações?');" />
						<button class="btn btn-default" type="reset">Cancelar</button>
					</div>
				</fieldset>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
