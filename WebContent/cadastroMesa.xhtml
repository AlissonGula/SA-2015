<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templetes/padrao.xhtml">

<ui:define name="title">
	    - Cadastro Mesa
	</ui:define>

	<ui:define name="header">

		<div class="col-md-12">
			<h1>
				Restaurante Olímpio <small>Cadastro de Mesa</small>
			</h1>
		</div>

	</ui:define>



	<ui:define name="content">

		<div class="col-md-6 ">

			<h:form>
				<h:panelGroup rendered="#{not empty mesaMB.mesa.id}">
					<h:outputLabel value="Mesa" />
					<h:inputText styleClass="form-control" value="#{mesaMB.mesa.id}"
						readonly="true" />
				</h:panelGroup>

				<fieldset>
  
                         
  <h:outputLabel value="Lugarares:" />
					<h:message for="idLugares" style="color:red;" />
					<h:inputText id="idLugares" styleClass="form-control"
						value="#{mesaMB.mesa.lugares}" required="true"
						requiredMessage="Preenchimento obrigatório" />
			         
			       <h:outputLabel value="Data:"/>  
					<h:inputText styleClass="form-control" id="idData"
				converterMessage="Data inválida"
				value="#{mesaMB.mesa.data}">
						<f:convertDateTime locale="pt_BR" />
				<f:passThroughAttribute name="type" value="datetime-local" />
				<f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm" />
			</h:inputText>
	
					<br />
					<div>
						<h:commandButton action="#{mesaMB.salvar()}"
							styleClass="btn btn-success" value="Cadastrar"  onclick="return confirm('Deseja cadsatrar essa reserva?');"/>
						<button class="btn btn-default" type="reset">Cancelar</button>
					</div>
				</fieldset>
			</h:form>
		</div>

	</ui:define>




</ui:composition>
</html>
