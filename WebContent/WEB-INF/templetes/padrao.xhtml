<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	
		<title><ui:insert name="title"></ui:insert></title>
		<!-- core CSS -->
		
		<h:outputScript library="webjars" name="jquery/2.1.4/jquery.js" />
	<h:outputScript library="webjars"
		name="bootstrap/3.3.4/js/bootstrap.min.js" />
	<h:outputStylesheet library="webjars"
		name="bootstrap/3.3.4/css/bootstrap.min.css" />
		
		  
		<h:outputStylesheet library="css" name="font-awesome.min.css" />
	   <h:outputStylesheet library="css" name="animate.min.css" />  
		<h:outputStylesheet library="css" name="prettyPhoto.css" /> 
        <h:outputStylesheet library="css" name="main.css" /> 
	    <h:outputStylesheet library="css" name="padrao.css" />	
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]--> 
</h:head>
<body>
		<ui:include src="/WEB-INF/templetes/menu.xhtml" />
	<div class="container">
		<ui:debug hotkey="x"
			rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

		<div id="header">

			<ui:insert name="header">
				
			</ui:insert>
		</div>


		<div id="content">
			<ui:insert name="content">
				
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				
			</ui:insert>
		</div>
	</div>
	
	<div class="row">
			<div class="col-md-12">
				<ui:insert name="col1"></ui:insert>
			</div>
		
		</div>



</body>

</html>
