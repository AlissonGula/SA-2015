<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templetes/padrao.xhtml">

<ui:define name="title">
	    - Editar Mesa
	</ui:define>

		<ui:define name="header">

		<div class="col-md-12">
			<h1>
				Restaurante Olímpio <small>Editar Mesa</small>
			</h1>
		</div>

	</ui:define>

	<ui:define name="content">
	
				<div class="col-md-6 ">
		<h:form>
			<h:panelGroup rendered="#{not empty mesaMB.mesa.id}">
				<h:outputLabel value="ID" />
				<h:inputText styleClass="form-control"
					value="#{mesaMB.mesa.id}" readonly="true" />
			</h:panelGroup>
			<h:inputHidden value="#{mesaMB.mesa.id}" />
			
			 <h:outputLabel value="Lugarares:" />
					<h:message for="idLugares" style="color:red;" />
					<h:inputText id="idLugares" styleClass="form-control"
						value="#{mesaMB.mesa.lugares}" required="true"
						requiredMessage="Preenchimento obrigatório" />
			
			<h:outputLabel value="Data" />
			<h:inputText styleClass="form-control"
				value="#{mesaMB.mesa.data}">
                            <f:convertDateTime locale="pt_BR"/>
							</h:inputText>
			
			
			<div>
				<h:commandButton action="#{mesaMB.salvar()}" value="Salvar"
					styleClass="btn btn-success" onclick="return confirm('Deseja salvar as alterações?');"/>
				<button class="btn btn-default" type="reset">Restaurar</button>
			</div>
		</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
